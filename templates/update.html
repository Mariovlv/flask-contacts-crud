{% extends 'template.html' %}

{% block header %}
    <title>Flask App</title>
{% endblock %}

{% block body %}
    <p class="display-6 text-center mt-4">Contacts CRUD</p>
    <p class="display-7 text-center m-1">SQLite, Flask and Bootstrap</p>

    <!-- Form -->
    {% if contact %}
        <form action="/update/{{ contact.id_contact }}" method="POST" class="p-3">
            <div class="row">
                <div class="col">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" name="name-contact" placeholder="Enter name" value="{{ contact.name }}">
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="exampleInputPassword1">Email</label>
                        <input type="email" class="form-control" name="email-contact" placeholder="email" value="{{ contact.email }}">
                    </div>
                </div>
                <div class="col p-3">
                    <button type="submit" id="submit-btn" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
      {% endif %}
        </tbody>
      </table>
{% endblock %}
